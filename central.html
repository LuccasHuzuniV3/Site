<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="help.css">
</head>
<body style="background-color: rgb(160, 160, 160);">

    <h1 class="titulo-principal">Central de Ajuda</h1>
    <div class="contatos">
      <h2>Fale conosco</h2>
      <ul>
        <li class="lista-item">
          <span class="cabecalho">E-mail: </span>contato@luccas.com.br
        </li>
      </ul>
    </div>
  
    <div class="mensagem"> 
      <span id="mensagem-frase">Envie uma mensagem</span>
  
      <form>
        <div class="formulario">
          <div class="row">
            <div class="col-6">
              <label for="nome">Nome:</label>
              <input type="text" class="formulario-nome" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="col-6">
              <label for="e-mail">E-mail:</label>
              <input type="email" class="formulario-email" id="e-mail" placeholder="E-mail" required>
            </div>
          </div>  
        </div>
        <div class="row">
          <div class="col-12 col-12">
            <div class="formulario ">
              <p class="cabecalho-msg"><label for="msg">Mensagem:</label></p>
              <textarea class="area-mensagem" name="mensagem" id="msg" cols="100" rows="10" placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
          </div>
          
        </div>
        
  
        <div class="div-botao">
          <button type="submit" class="botao" onsubmit="">Enviar</button>
        </div>
        
      </form>
    </div>
</body>
</html>
